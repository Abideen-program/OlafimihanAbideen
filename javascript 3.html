<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 3</title>
</head>
<body>
	
	<script type="text/javascript"> 
		function myDigits(para){
			let integer = [];
		for (let i = 1; i <= para; i++) {
			if (i % 2 === 0 && i % 3 === 0 && i % 5 === 0){
				integer.push("yu-gi-oh")
			}
			else if (i % 3 === 0 && i % 5 === 0){
				integer.push("gi-oh")
			}
			else if (i % 2 === 0 && i % 5 === 0) {
				integer.push("yu-oh")
			}
			else if (i % 2 === 0 && i % 3 === 0) {
				integer.push("yu-gi")
			}
			else if (i % 5 === 0) {
				integer.push("oh")
			}
			else if (i % 3 === 0) {
				integer.push("gi")
			}
			else if (i % 2 === 0){
				integer.push("yu")
			}
			else{
			integer.push(i)
			}
						
		}
		console.log(integer);
		return integer;
		}
		myDigits(100)
	</script>		
</body>
</html>
